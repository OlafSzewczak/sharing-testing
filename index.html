</head>
<body>
    
    <h1>Siema</h1>
    <a href="Facebook" target="_blank">Share me on Facebook</a>
    <br>
    <a href="Linkedin" target="_blank">Share me on Linkedin</a>
    <br>
    <a href="X" target="_blank">Share me on X</a>

    <script>
        let currentUrl = window.location.href;
        document.querySelectorAll('a').forEach(link => {
            let href = link.getAttribute("href");
            if(href.includes("Facebook")) {
                link.href = `https://www.facebook.com/sharer.php?u=${currentUrl}`;
            } else if(href.includes("Linkedin")) {
                link.href = `https://www.linkedin.com/shareArticle?mini=true&url=${currentUrl}`;
            } else if(href.includes("X")) {
                link.href = `https://x.com/intent/tweet?url=${currentUrl}`;
            }
        });
    </script>
</body>
</html>
